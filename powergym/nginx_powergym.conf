# PowerGYM - Server Block para villex_nginx
# Ubicación en VPS: /root/Villex/nginx/conf.d/powergym.conf
# 
# IMPORTANTE: Solo agregar este archivo DESPUÉS de:
# 1. Delegar DNS de powergym.ar a Cloudflare
# 2. Levantar el stack de Powergym (docker-compose up -d)
# 3. Verificar conectividad: docker exec villex_nginx curl -I http://172.17.0.1:18081/health/
# 4. Agregar los bind mounts a villex_nginx en docker-compose.prod.yml

server {
    listen 80;
    server_name powergym.ar www.powergym.ar;
    
    # ACME challenge para Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name powergym.ar www.powergym.ar;

    # SSL (generar con: certbot certonly --webroot -w /var/www/certbot -d powergym.ar -d www.powergym.ar)
    ssl_certificate /etc/letsencrypt/live/powergym.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/powergym.ar/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;

    # Upload size para imágenes de galería
    client_max_body_size 20M;
    
    # Compresión
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Static files (servidos desde bind mount en villex_nginx)
    location /static/ {
        alias /opt/powergym/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (servidos desde bind mount en villex_nginx)
    location /media/ {
        alias /opt/powergym/media/;
        expires 7d;
    }

    # Proxy al container powergym_prod_web (mismo patrón que dymcosmeticos)
    location / {
        proxy_pass http://172.17.0.1:18081;  # IP del host Docker + puerto
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
