<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <!-- Puedes incluir aquí tus estilos CSS -->
  <style>
    .gallery-category { display: flex; flex-wrap: wrap; gap: 10px; }
    .single-project {
      width: 200px;
      height: 150px;
      background-size: cover;
      background-position: center;
      position: relative;
      margin-bottom: 10px;
    }
    .single-project a {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .single-project:hover a { opacity: 1; }
  </style>
</head>
<body>
  <h1>Galería de Imágenes</h1>
  {% for category, images in gallery_data.items() %}
    <h2>{{ category }}</h2>
    <div class="gallery-category">
      {% for image in images %}
        <div class="single-project {{ category }}">
          <!-- Se utiliza CSS inline para poner la imagen de fondo -->
          <div class="imagen" style="background-image: url('{{ url_for('static', filename='images/galeria/' ~ image) }}'); width: 100%; height: 100%;"></div>
          <a href="{{ url_for('static', filename='images/galeria/' ~ image) }}" title="{{ category }}">
            <div class="project-lightbox">
              <div class="project-lightbox-middile">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  <br>
  <a href="{{ url_for('upload_image') }}">Subir nueva imagen</a>
</body>
</html>
